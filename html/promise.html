</body>
<script>
  function onsuccess(id){
    setTimeout(console.log(id,'success'),4000);
  }
  function onerror(id){
    console.log(id,'fail');
  }
let p1 = new Promise((resolve, reject) => setTimeout(resolve,3000));
let p2 = new Promise((resolve, reject) => setTimeout(reject,3000));

p2.then(()=>onsuccess('p1'),()=>onerror('p1'));
p1.then(()=>onsuccess('p1'),()=>onerror('p1'));

</script>

</html>
